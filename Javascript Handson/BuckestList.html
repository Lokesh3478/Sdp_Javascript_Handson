<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	



    <style>
        #none{
            display: none;
        }
        body{
            background-image: url("https://www.crackexams.co.in/wp-content/uploads/2022/12/Happy-New-Year-2023-Images-1024x576.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .main{
            background-color: aliceblue;
        }


    </style>

	<title>Bucket list</title>
</head>

<body>
    <center>
    <div class = "main">
	<header class="bg-success text-white p-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<font face="Comic sans MS"
						size="11" color="black">
						<strong>My 2023 Bucket List</strong>
					</font>
					
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-3">
		<h2>Add Items</h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">

					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit" class="btn btn-dark"
						id="submit" value="Submit" disabled>
				</div>
			</div>
		</form>

		<h3 class="mt-4">things to be accomplished by 2023....</h3>

		<form id="addForm">
			<ul class="list-group" id="items"></ul>
		</form>
    </div>
    </center>
        <div id="none">
            <img id="bgImage" src="https://miro.medium.com/max/828/0*rH4NBsv33Pd3KN8g" style="width: 100%; height: 45%; color: #fff;">
        <h1 style="position: relative; top: -295px; text-align: center; color: #fff;">My 2022 Bucket List</h1>
        <input type="text" value="Happy 2022" style="position: relative; top: -275px; left: 475px; text-align: left; width: 500px; height: 35px; border-radius: 10px;">
        <input type="button" value="Add" id="addButton" style="position: relative; top: -275px; left: 445px; width: 100px; height: 35px; border-radius: 10px; background-color: greenyellow; border-color: greenyellow;">
        <h1 id="heading1" style="position: relative; text-align: center; top: -130px;">Here's what you gotta do this year</h1>
        <p id="heading2" style="position: relative; text-align: center; top: -130px;">The first think on your bucket list is to tick things of your <br> bucket list. So, go ahead buddy :)...</p>
        <input type="text" value="Happy 2022" id="about" style="position: relative; top: -125px; left:475px ; text-align: left; width: 500px; height: 45px; border-radius: 10px;">
        <button type="button" id="resetButton" style="position: relative; top: 25px; left: 150px; width: 175px; height: 40px; border-radius: 10px; background-color: greenyellow; border-color: greenyellow;"><h2 style="font-size: small; text-align: center;">Reset Bucket List</h2></button>
        </div>
	</div>


    <script>
        window.onload = () => {
            const form1 = document.querySelector("#addForm");

            let items = document.getElementById("items");
            let submit = document.getElementById("submit");

            let editItem = null;

            form1.addEventListener("submit", addItem);
            items.addEventListener("click", removeItem);
        };

        function addItem(e) {
            e.preventDefault();

            if (submit.value != "Submit") {
                console.log("Hello");

                editItem.target.parentNode.childNodes[0].data
                    = document.getElementById("item").value;

                submit.value = "Submit";
                document.getElementById("item").value = "";

                document.getElementById("lblsuccess").innerHTML
                    = "Text edited successfully";

                document.getElementById("lblsuccess")
                                .style.display = "block";

                setTimeout(function() {
                    document.getElementById("lblsuccess")
                                    .style.display = "none";
                }, 3000);

                return false;
            }

            let newItem = document.getElementById("item").value;
            if (newItem.trim() == "" || newItem.trim() == null)
                return false;
            else
                document.getElementById("item").value = "";

            let li = document.createElement("li");
            li.className = "list-group-item";

            let deleteButton = document.createElement("button");

            deleteButton.className =
                "btn-danger btn btn-sm float-right delete";

            deleteButton.appendChild(document.createTextNode("Delete"));

            let editButton = document.createElement("button");

            editButton.className =
                    "btn-success btn btn-sm float-right edit";

            editButton.appendChild(document.createTextNode("Edit"));

            li.appendChild(document.createTextNode(newItem));
            li.appendChild(deleteButton);
            li.appendChild(editButton);

            items.appendChild(li);
        }

        function removeItem(e) {
            e.preventDefault();
            if (e.target.classList.contains("delete")) {
                if (confirm("Are you Sure?")) {
                    let li = e.target.parentNode;
                    items.removeChild(li);
                    document.getElementById("lblsuccess").innerHTML
                        = "Text deleted successfully";

                    document.getElementById("lblsuccess")
                                .style.display = "block";

                    setTimeout(function() {
                        document.getElementById("lblsuccess")
                                .style.display = "none";
                    }, 3000);
                }
            }
            if (e.target.classList.contains("edit")) {
                document.getElementById("item").value =
                    e.target.parentNode.childNodes[0].data;
                submit.value = "EDIT";
                editItem = e;
            }
        }

        function toggleButton(ref, btnID) {
            document.getElementById(btnID).disabled = false;
        }

    </script>
</body>

</html>
